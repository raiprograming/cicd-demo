on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '16.x'
    - name: Setup git user
      run: |
          git config --global user.name "shivam rai"
          git config --global user.email "raishivam2304@gmail.com"
    - name: install
      run: npm i --force
    - name: Run tests
      run: npm test
    - name: Build
      run: npm run build
    - name: Deploy
      run: npm run deploy
